<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CHINH</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#fe4c25">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --primary-text: #0d1122;
            --secondary-text: #5a5f73;
            --accent-color: #fe4c25;
            --card-bg: #ffffff;
            --border-color: #d1d9e6;
            --shadow: 0 8px 24px rgba(13, 17, 34, 0.06);
            --smooth-transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #16a34a;
            --danger-color: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 25px;
        }
        
        .animated-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #ffffff, #e6eef5);
            box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
        }

        .animated-icon svg {
            stroke: var(--accent-color);
            animation: pulse 2.5s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.9); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .header p {
            color: var(--secondary-text);
            font-size: 15px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        /* Added for other potential flash message types */
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .alert-info { color: #0c5460; background-color: #d1ecf1; border-color: #bee5eb; }


        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--primary-text);
        }

        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            stroke: var(--secondary-text);
            transition: var(--smooth-transition);
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 11px 15px 11px 45px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: var(--primary-text);
            transition: var(--smooth-transition);
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(254, 76, 37, 0.1);
        }

        input:focus ~ .input-icon {
            stroke: var(--accent-color);
        }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active  {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
             box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: var(--primary-text) !important;
        }

        .eye-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .eye-btn svg { stroke: var(--secondary-text); transition: var(--smooth-transition); }
        .eye-btn:hover svg { stroke: var(--primary-text); }
        
        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        .hidden-radio { display: none; }
        .role-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: var(--smooth-transition);
        }
        .role-card:hover {
            transform: translateY(-4px);
            border-color: var(--secondary-text);
        }
        .hidden-radio:checked + .role-card {
            border-color: var(--accent-color);
            background-color: rgba(254, 76, 37, 0.05);
            box-shadow: 0 4px 12px rgba(254, 76, 37, 0.1);
            transform: translateY(-4px);
        }
        
        .role-card svg {
            margin-bottom: 8px;
            stroke: var(--secondary-text);
            transition: var(--smooth-transition);
        }
        .hidden-radio:checked + .role-card svg { stroke: var(--accent-color); }
        .role-card h3 { font-size: 15px; font-weight: 600; margin-bottom: 4px; transition: var(--smooth-transition); }
        .hidden-radio:checked + .role-card h3 { color: var(--accent-color); }
        .role-card p { font-size: 12px; color: var(--secondary-text); line-height: 1.5; }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            transition: var(--smooth-transition);
            box-shadow: 0 4px 15px rgba(254, 76, 37, 0.2);
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(254, 76, 37, 0.25);
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
            color: var(--secondary-text);
        }
        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="animated-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h1>Welcome Back!</h1>
            <p>Please log in to your account.</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <button type="button" class="eye-btn" id="togglePasswordBtn" aria-label="Show password">
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                    </button>
                </div>
            </div>
            
             <div class="form-group">
                <label>Login As:</label>
                <div class="role-selection">
                    <input type="radio" id="user" name="user_type" value="user" checked class="hidden-radio">
                    <label for="user" class="role-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        <h3>User</h3>
                        <p>Citizen helper</p>
                    </label>

                    <input type="radio" id="official" name="user_type" value="official" class="hidden-radio">
                    <label for="official" class="role-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        <h3>Official</h3>
                        <p>Verified access</p>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to setup password visibility toggle
            function setupPasswordToggle(inputId, buttonId) {
                const passwordField = document.getElementById(inputId);
                const toggleButton = document.getElementById(buttonId);
                 if (!passwordField || !toggleButton) return;
                
                const eyeOpen = toggleButton.querySelector('.eye-open');
                const eyeClosed = toggleButton.querySelector('.eye-closed');

                toggleButton.addEventListener('click', () => {
                    const isPassword = passwordField.type === 'password';
                    passwordField.type = isPassword ? 'text' : 'password';
                    eyeOpen.style.display = isPassword ? 'none' : 'block';
                    eyeClosed.style.display = isPassword ? 'block' : 'none';
                    toggleButton.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
                });
            }
            
            // Initialize the toggle for the password field
            setupPasswordToggle('password', 'togglePasswordBtn');
        });
    </script>
</body>
</html>
