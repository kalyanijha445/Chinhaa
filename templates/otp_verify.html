<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account - CHINH</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#fe4c25">
    <style>
        :root {
            --bg-color: #f0f4f8; /* Slightly lighter background */
            --primary-text: #0d1122;
            --secondary-text: #5a5f73;
            --accent-color: #fe4c25;
            --card-bg: #ffffff;
            --border-color: #d1d9e6;
            --shadow: 0 8px 24px rgba(13, 17, 34, 0.06);
            --smooth-transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --success-color: #16a34a; /* Green for success */
            --success-bg: #dcfce7;
            --danger-color: #dc2626; /* Red for danger/error */
            --danger-bg: #f8d7da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center the form */
            min-height: 100vh;
            padding: 20px;
        }
        
        .signup-container {
            width: 100%;
            max-width: 420px; /* Reduced width for a more compact look */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 25px;
        }
        
        .animated-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #ffffff, #e6eef5);
            box-shadow: 6px 6px 12px #c1c9d2, -6px -6px 12px #ffffff;
        }

        .animated-icon svg {
            stroke: var(--accent-color);
            animation: pulse 2.5s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.9); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .header p {
            color: var(--secondary-text);
            font-size: 15px;
            line-height: 1.6;
        }
        .header p strong {
            color: var(--primary-text);
            font-weight: 600;
        }
        
        /* Alert styles for different categories */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
        }
        .alert-danger {
            color: #721c24;
            background-color: var(--danger-bg);
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            color: #0f5132;
            background-color: var(--success-bg);
            border: 1px solid #a3cfbb;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--primary-text);
        }

        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            stroke: var(--secondary-text);
            transition: var(--smooth-transition);
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 11px 15px 11px 45px; /* Adjusted padding */
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: var(--primary-text);
            transition: var(--smooth-transition);
        }

        #otp {
             /* Optional: for a better OTP feel */
            text-align: center;
            letter-spacing: 0.25em;
            font-size: 16px;
            padding: 11px 15px;
        }

        #otp:focus { padding: 11px 15px; } /* Override icon padding on focus */
        #otp ~ .input-icon { display: none; } /* Hide icon if centered OTP input is preferred */
        #otp:focus ~ .input-icon { display: none; } /* Hide icon on focus as well */

        
        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(254, 76, 37, 0.1);
        }

        input:focus ~ .input-icon {
            stroke: var(--accent-color);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            transition: var(--smooth-transition);
            box-shadow: 0 4px 15px rgba(254, 76, 37, 0.2);
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(254, 76, 37, 0.25);
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
            color: var(--secondary-text);
        }
        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <div class="animated-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    <path d="m9 12 2 2 4-4"></path>
                </svg>
            </div>
            <h1>Verify Your Email</h1>
            <p>An OTP has been sent to <strong>{{ email }}</strong>. Please check your inbox.</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('verify_otp', email=email) }}" method="POST">
            <div class="form-group">
                <label for="otp">Enter 6-digit OTP</label>
                <div class="input-wrapper">
                     <!-- Input styling is modified via CSS for a better OTP feel -->
                    <input type="text" id="otp" name="otp" required placeholder="● ● ● ● ● ●" maxlength="6" pattern="\d{6}" title="Enter a 6-digit OTP" autocomplete="off">
                     <!-- This icon is hidden by CSS but kept for consistency -->
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                </div>
            </div>
            <button type="submit" class="btn">Verify Account</button>
        </form>

        <div class="links">
             <!-- Placeholder link. For a real app, you would add a resend OTP endpoint -->
            <p>Didn't receive the code? <a href="#">Resend OTP</a></p>
        </div>
    </div>
</body>
</html>
